<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - SHRI SHIRDI SAI BABA MANDIR</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="/assets/fonts/googlefonts/css2.css">

  <!-- CSS Plugins -->
  <link rel="stylesheet" href="/assets/css/plugins/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/plugins/font-awesome.min.css">

  <!-- Template Style sheet -->
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">

  <style>
    .admin-login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7e4555 0%, #db4242 100%);
    }
    .admin-panel {
      display: none;
      min-height: 100vh;
      background: #f8f9fa;
    }
    .theme-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px;
    }
    .theme-btn {
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .theme-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .theme-btn.red { background: linear-gradient(135deg, #ff4444, #cc0000); color: white; }
    .theme-btn.blue { background: linear-gradient(135deg, #4444ff, #0000cc); color: white; }
    .theme-btn.green { background: linear-gradient(135deg, #44ff44, #00cc00); color: white; }
    .theme-btn.yellow { background: linear-gradient(135deg, #ffff44, #cccc00); color: black; }
    .theme-btn.original { background: linear-gradient(135deg, #7e4555, #db4242); color: white; }
    .theme-btn.purple { background: linear-gradient(135deg, #ff44ff, #cc00cc); color: white; }
    
    .login-form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-form button {
      width: 100%;
      padding: 15px;
      background: #7e4555;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .admin-header {
      background: #7e4555;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .error-message {
      color: #ff4444;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Login Section -->
  <div id="login-section" class="admin-login">
    <div class="login-form">
      <h2>Admin Access</h2>
      <p>Enter the password to access the admin panel</p>
      <input type="password" id="password-input" placeholder="Enter password">
      <button onclick="checkPassword()">Login</button>
      <div id="error-message" class="error-message">Incorrect password. Please try again.</div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="admin-panel">
    <div class="admin-header">
      <h1>Theme Administration</h1>
      <p>Select a theme color to apply across the entire website</p>
    </div>
    
    <div class="theme-buttons">
      <button class="theme-btn original" onclick="setTheme('original')">Original Theme</button>
      <button class="theme-btn red" onclick="setTheme('red')">Red Theme</button>
      <button class="theme-btn blue" onclick="setTheme('blue')">Blue Theme</button>
      <button class="theme-btn green" onclick="setTheme('green')">Green Theme</button>
      <button class="theme-btn yellow" onclick="setTheme('yellow')">Yellow Theme</button>
      <button class="theme-btn purple" onclick="setTheme('purple')">Purple Theme</button>
    </div>
    
    <div style="text-align: center; padding: 20px;">
      <button onclick="logout()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
    </div>
  </div>

  <!-- Theme Manager Script -->
  <script src="/assets/js/theme-manager.js"></script>

  <!-- JavaScript -->
  <script>
    const CORRECT_PASSWORD = 'aaronsaibaba';
    
    // Check if user is already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      showAdminPanel();
    }
    
    function checkPassword() {
      const password = document.getElementById('password-input').value;
      const errorMessage = document.getElementById('error-message');
      
      if (password === CORRECT_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        showAdminPanel();
      } else {
        errorMessage.style.display = 'block';
        document.getElementById('password-input').value = '';
      }
    }
    
    function showAdminPanel() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
    }
    
    function logout() {
      localStorage.removeItem('adminLoggedIn');
      location.reload();
    }
    
    function setTheme(theme) {
      // Store the selected theme
      localStorage.setItem('selectedTheme', theme);
      
      // Apply theme using theme manager
      if (window.themeManager) {
        window.themeManager.applyTheme(theme);
      }
      
      // Show confirmation
      alert(`Theme changed to ${theme}! The theme will be applied across all pages.`);
    }
    
    // Allow Enter key to submit password
    document.getElementById('password-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>

</body>
</html>
